{% extends 'admin/base.html' %}

{% block content %}

<div class="card has-table">
    <header class="card-header">
        <p class="card-header-title">
            <span class="icon"><i class="mdi mdi-account-multiple"></i></span>
            Users
        </p>
        <a href="#" class="card-header-icon">
            <span class="icon"><i class="mdi mdi-reload"></i></span>
        </a>
    </header>
    <div class="b-table has-pagination">
        <div class="table-wrapper has-mobile-cards">
            <table class="table is-fullwidth is-striped is-hoverable is-fullwidth">
                <thead>
                    <tr>
                        <th class="is-checkbox-cell">
                            <label class="b-checkbox checkbox">
                                <input type="checkbox" value="false">
                                <span class="check"></span>
                            </label>
                        </th>
                        {# <th></th> #}
                        <th>Name</th>
                        <th>Username</th>
                        <th>Role</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    {% for user in users %}
                    <tr>
                        <td class="is-checkbox-cell">
                            <label class="b-checkbox checkbox">
                                <input type="checkbox" value="false">
                                <span class="check"></span>
                            </label>
                        </td>
                        {#
                        <td class="is-image-cell">
                            <div class="image">
                                <img src="https://avatars.dicebear.com/v2/initials/rebecca-bauch.svg"
                                    class="is-rounded">
                            </div>
                        </td>
                        #}
                        <td data-label="Name">{{ user.name }}</td>
                        <td data-label="Username">{{ user.username }}</td>
                        <td data-label="Role">{{ user.role or ''}}</td>
                        <td class="is-actions-cell">
                            <div class="buttons is-right">
                                <button class="button is-small" type="button">
                                    <span class="icon"><a
                                            href="{{ request.url_for('admin:users_edit', account=user.username) }}"><i
                                                class="mdi mdi-pencil"></i></a></span>
                                </button>
                                <button class="button is-small is-danger jb-modal" data-target="sample-modal"
                                    type="button">
                                    <span class="icon"><i class="mdi mdi-trash-can"></i></span>
                                </button>
                            </div>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        <div class="notification">
            <div class="level">
                <div class="level-left">
                    <div class="level-item">
                        <div class="buttons has-addons">
                            <button type="button" class="button is-active">1</button>
                            <button type="button" class="button">2</button>
                            <button type="button" class="button">3</button>
                        </div>
                    </div>
                </div>
                <div class="level-right">
                    <div class="level-item">
                        <small>Page 1 of 3</small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
